<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
    <title>Please rate your service</title>
  </head>
  <body>
    <div class="container">
      <img src="../static/img/goete-logo.png" alt="Lexus" class="logo" />
      {% if message %}
      <p class="message">{{message | safe }}</p>
      {% endif %}
      <form action="/submit" method="POST">
        <div class="form-group">
          <h3>Your Email:</h3>
          <input
            type="text"
            name="email"
            placeholder="Your E-Mail"
          />
        </div>
        <div class="form-group">
          <h3>Your Teacher:</h3>
          <select name="teacher">
            <option value="Saeid Khoobdell">Saeid Khoobdell</option>
            <option value="Sara Azizi">Sara Azizi</option>
            <option value="Sahand Soltani">Sahand Soltani</option>
            <option value="Aidin GHhribi">Aidin Gharibi</option>
            <option value="Mona Shahi">Mona shahi</option>
          </select>
        </div>
        <div class="radiorate">
          <h3>Please rate your Teacher:</h3>
          <input type="radio" name="rate" value="1" /> 1 
          <input type="radio" name="rate" value="2" /> 2 
          <input type="radio" name="rate" value="3" /> 3 
          <input type="radio" name="rate" value="4" /> 4 
          <input type="radio" name="rate" value="5" /> 5 
          <input type="radio" name="rate" value="6" /> 6 
          <input type="radio" name="rate" value="7" /> 7 
          <input type="radio" name="rate" value="8" /> 8 
          <input type="radio" name="rate" value="9" /> 9 
          <input type="radio" name="rate" value="10" checked /> 10
        </div>
        <div class="form-group">
          <h3>Comments about your experience</h3>
          <textarea
            name="comments"
            id=""
            cols="30"
            rows="5"
            placeholder="Tell us what you liked and/or did not like"
          ></textarea>
        </div>
        <input type="submit" value="Submit" class="btn" />
      </form>
    </div>
  </body>
</html>
